<div class="admin__field admin__field-option">
    <input type="checkbox" class="admin__control-checkbox" ko-checked="value" disable="disabled" hasFocus="focused" attr="id: uid, name: inputName"/>

    <label class="admin__field-label" text="description || label" attr="for: uid"/>

    <div class="admin__field-note" if="$data.notice" attr="id: noticeId">
        <span text="notice"/>
    </div>
</div>
