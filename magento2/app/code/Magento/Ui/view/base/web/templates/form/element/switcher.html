<div class="switcher">
    <input type="checkbox" data-bind="checked: value, attr: { id: uid, disabled: disabled, name: inputName }, hasFocus: focused">
    <label class="switcher-label" data-text-on="Yes" data-text-off="No" data-bind="attr: { for: uid }"></label>
</div>
